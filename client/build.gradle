plugins {
    id 'application'
    id 'java'
    id "org.openjfx.javafxplugin" version "0.0.12"
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDir 'src'
        java.srcDir 'modules/Utils/src'
        resources.srcDir 'resources'
    }
}

javafx {
    version = "17.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation 'org.ow2.asm:asm:9.2'
    implementation 'com.google.code.gson:gson:2.9.0'
}

mainClassName = 'me.mdbell.noexs.ui.NoexsApplication'

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

defaultTasks 'run'
